 <center>
  <div class="wrapper2"></div>
  <div class="form-box register">
    <h2 style="color: whitesmoke;">Register</h2>
    <form id="registerForm" onsubmit="registerUser(event)">
      <div class="input-box">
        <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
        <label style="color: whitesmoke;"></label>
        <input type="text" id="username" style="color: whitesmoke;" placeholder="Username" minlength="3" maxlength="15" required>
      </div>
      <div class="input-box">
        <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
        <label style="color: whitesmoke;"></label>
        <input type="email" id="email" style="color: whitesmoke;" placeholder="E-mail" minlength="10" maxlength="50" required>
      </div>
      <div class="input-box">
        <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
        <label style="color: whitesmoke;"></label>
        <input type="password" id="password" style="color: whitesmoke;" placeholder="Password" minlength="3" maxlength="20" required>
      </div>
      <div class="terms-and-condtions">
        <label style="color: whitesmoke;">
          <input type="checkbox" id="termsCheckbox" class="checkbox" required>
          I have read and have agreed to the <a href="#" style="color: purple;">terms and conditions.</a>
        </label>
      </div>
      <button type="submit" class="btn">Sign Up</button>
      <br>
      <div class="login-register">
        <p style="color: whitesmoke;">Already have an account? <a href="index.html" class="login-link" style="color: purple;">Login</a></p>
      </div>
    </form>
  </div>
