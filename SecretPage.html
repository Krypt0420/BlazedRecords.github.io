<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="Styles3.css">
</head>
<body>
    <!-- Hey there! Looking with the inspect tool aye? 
         That's okay here's a hint: Check the album photo again. Maybe the size... -->
<div class="container">
    <h2 id="loginHeading">Login</h2>

    <form id="loginForm" onsubmit="checkLogin(event)">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <input type="submit" value="Login">
    </form>

    <p id="error" style="display:none;">Incorrect username or password.</p>

    <div id="linkContainer" style="display:none;">
        <p>Login successful! Here's the link:</p>
        <a id="specialLink" href="Downloads/Blazebot teaser.zip" download>Download</a>
    </div>
    <div id="successMessage" style="display:none;">
        <p>Login successful!</p>
        <a id="specialLink" href="Downloads/Blazebot teaser.zip" download>Download</a>
    </div>
</div>
<script src="SPlogin.js"></script>
<a href="index.html">
    <ion-icon name="close-circle-outline" class="icon"></ion-icon>
 </a>
 <script src="https://unpkg.com/ionicons@latest/dist/ionicons.js"></script>
</body>
</html>
